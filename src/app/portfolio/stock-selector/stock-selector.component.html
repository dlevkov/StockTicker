<div class="stock-selector">
  <div class="selector-title">
    <h2>Stock Selector</h2>
  </div>
  <mat-form-field>
    <mat-select placeholder="Select Stock..." [formControl]="stockControl">
      <mat-option *ngFor="let item of stockItems | orderBy: 'name'" [value]="item.name">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="notification"></div>
</div>
